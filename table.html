<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

	Simple Table
	<table width="100%" border="1px">
		<thead>
			<tr>
				<th>S.N</th>
				<th>Name</th>
				<th>Phone No</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Hari</td>
				<td>9876863873</td>
			</tr>
		</tbody>
	</table>

	Rowspan
	<h2>Rowspan Table</h2>
	<table border="1px" width="100%">
		<tr>
			<th>Name</th>
			<td>Hari</td>
		</tr>
		<tr>
			<th rowspan="2">Phone</th>
			<td>985289384</td>
		</tr>
		<tr>
			<td>981619873</td>
		</tr>
	</table>

	Colspan

	<h2>Colspan Table</h2>
	<table border="1px" width="100%">
	<tr>
		<th>S.N</th>
		<th colspan="2">Phone No</th>
	</tr>

	<tr>
		<td>1</td>
		<td>979234</td>
		<td>9834234</td>
	</tr>

	</table>

</body>
</html>
